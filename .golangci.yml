run:
  issues-exit-code: 1 #Default
  tests: true #Default

linters:
  enable:
    - gofmt
    - whitespace
    - goimports
    - revive

linters-settings:
  errcheck:
    ignore: github.com/rs/zerolog:Error|Warn|Debug

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/kinvolk/nebraska
