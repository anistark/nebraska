name: link-checker 
on:
  pull_request:

permissions:
  contents: read

jobs:
  link-check:
    name: Check Links
    runs-on: ubuntu-22.04
    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Check links
      uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963  #v2.5.0
      with:
        fail: true
        lycheeVersion: v0.19.1
        args: --verbose --no-progress './**/*.js' './**/*.ts' './**/*.jsx' './**/*.tsx' './**/*.md' './**/*.mkd' './**/*.mdx' './**/*.mdown' './**/*.mdwn' './**/*.mkdn' './**/*.mkdown' './**/*.markdown' './**/*.html' './**/*.htm' './**/*.txt'

